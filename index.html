<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan - Portfolio Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background-color: black; color: whitesmoke;">
    <div class="container"><br>
        <div class="row">
            <div class="col-12 col-md-3">
                <h5 style="font-family: Verdana;">Portfolio<br>Website</h5>
            </div>
            <div class="col-12 col-md-9">
                <ul class="topnav">
                    <li><a id="about-link" href="#" onclick="loadContent('about')">About Me</a></li>
                    <li><a id="projects-link" href="#" onclick="loadContent('projects')">Projects</a></li>
                    <li><a id="contact-link" href="#" onclick="loadContent('contact')">Contact</a></li>
                </ul>
            </div>
        </div>
        <div id="content" class="row mt-4"></div>
    </div>


    <!-- JavaScript Code For Navigation -->

    <script>
        function loadContent(page) {
            fetch(page + '.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    updateNavActive(page);
                })
                .catch(err => console.error('Error loading page:', err));
        }

        function updateNavActive(currentPage) {
            document.querySelectorAll('.topnav a').forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(currentPage + '-link').classList.add('active');
        }

        window.onload = function () {
            loadContent('about');
        };
    </script>



    <!-- JavaScript Code For Form Validation -->

    <script>
        function validateForm() {
            document.getElementById('usrnmError').textContent = "";
            document.getElementById('emailError').textContent = "";
            document.getElementById('messageError').textContent = "";

            let isValid = true;

            var name = document.getElementById('usrnm').value;
            if (name == "") {
                document.getElementById('usrnmError').textContent = "Please enter your name.";
                isValid = false;
            }

            var email = document.getElementById('email').value;
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            if (email == "") {
                document.getElementById('emailError').textContent = "Please enter your email.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = "Please enter a valid email.";
                isValid = false;
            }

            var message = document.getElementById('message').value;
            if (message == "") {
                document.getElementById('messageError').textContent = "Please enter your message.";
                isValid = false;
            }

            return isValid;
        }
    </script>



    <!-- JavaScript Code For Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>



    <!-- JavaScript Code For Using Icons -->

    <script src="https://kit.fontawesome.com/0a55360b12.js" crossorigin="anonymous"></script>




</body>

</html>
